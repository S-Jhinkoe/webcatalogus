<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kijkshop/Pay</title>
    <link rel="stylesheet" href="css/pay.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <ul class="lone-link">
            <li><a href="home.html">Home</a></li>
            <li><a href="shoeindex.html">Back</a></li>
        </ul>
        <img src="img/logo kijkshop.png" alt="logo" />
        <ul class="back-added-link">
            <a href="shoeindex.html"><i class="fa-solid fa-arrow-left"></i></a>
        </ul>
        <ul class="add-link">
            <i class="fa-solid fa-bars"></i>
        </ul>
        <nav>
            <ul>
                <li><a href="about us.html">About us</a></li>
                <li><a href="contact us.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="pay-holder">
            <div class="imgs">
                <img src="" class="img" alt="Lo">
            </div>
            <div class="information-box">
                <h3 class="object-name"></h3>
                <h3 class="object-colour"></h3>
                <h4 class="object-description"></h4>
                <h3 class="object-size"></h3>
                <h3 class="price"></h3>
                <h3>Sizes</h3>
                <div class="size-container sizes1">
                    <label class="size-1"></label>
                    <input type="radio" name="adult" class="adult-2" value="true">
                </div>
                <div class="size-container sizes2">
                    <label class="size-2"></label>
                    <input type="radio" name="adult" class="adult-3" value="false">
                </div>
                <div class="size-container sizes3">
                    <label class="size-3"></label>
                    <input type="radio" name="adult" class="adult-4" value="true">
                </div>


            </div>
            <div class="user-inputs">
                <h3 class="title">Persoonlijke gegevens.</h3>
                <input type="text" name="gender" class="gender" placeholder="Uw gender. Bijv. heer/Mevr.">
                <input type="text" name="Name" class="first-name" placeholder="Voornaaam">
                <input type="text" name="Name" class="second-name" placeholder="Achternaaam">
                <input type="text" name="Name" class="third-name" placeholder="TussenVoegsel (optioneel)">
                <input type="email" name="email" class="email" placeholder="Email">
                <input name="shipping_phoneNumber" autocomplete="on" id=":r16:" placeholder="Phone-number" type="tel"
                    class="Phone-number" value="+31 ">
                <h3 class="object-price"></h3>
                 
                <button class="pay1-btn">Pay</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
    <script src="pay.js"></script>
</body>

</html>
